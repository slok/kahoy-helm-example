apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace | default .Release.Name }}
  labels:
{{ include "common-labels" . | indent 4}}
spec:
  selector:
{{ include "common-labels" . | indent 4}}
  ports:
    - name: http
      port: {{ .Values.httpService.internalPort }}
      protocol: TCP
  sessionAffinity: ClientIP